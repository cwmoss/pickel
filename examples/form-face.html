<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form test</title>
  <link rel="stylesheet" href="styles.css" class="rel" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: content-box;
    }

    body {
      font-family: Roboto, system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", Oxygen, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue",
        sans-serif;
    }

    .container {
      width: 500px;
      margin: 1rem auto;
    }

    form {
      gap: 1rem;
      display: flex;
      flex-direction: column;
    }
  </style>

  <script type="module" src="src/components/form-elements/input.js"></script>
  <script type="module" src="src/components/form-elements/switch.js"></script>
  <script type="module" src="src/components/form-elements/select.js"></script>
  <script type="module" src="src/components/form-elements/textarea.js"></script>
</head>

<body>
  <div class="container">
    <h3>Form-Associated Custom Elements</h3>
    <form id="face" action="/endp" method="post" onsubmit="">
      <button>SEND</button>
      <b-switch name="status" value="on" label="Status" off_label="Offline" on_label="Online"></b-switch>
      <form-input name="betrag" suffix="€" label="Überweisungsbetrag" value="test">
        <p slot="footer">Bitte nicht mehr als 50 € überweisen</p>
      </form-input>
      <b-select name="location" label="Location" value="zwo" items='["eins","zwo","drei"]'>
      </b-select>
      <b-textarea name="nachricht" size="40x5" value="hallo welt"></b-textarea>
    </form>
  </div>
  <script>
    let form = document.querySelector("form");
    form.addEventListener("submit", (e) => {
      let data = new FormData(form);
      console.log("SEND", data, form);
      e.preventDefault();
    });
    new FormData();
  </script>
</body>

</html>

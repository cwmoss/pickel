        let y = `

doc:
  asset:
    fields:
      title: 
        type: string
        title: Titel
        validation:
            - required
      rating:
        type: number
        component: rating

  collection:
    fields:
      title: 
        type: string
        title: Titel
      description:
          title: Beschreibung 

  image:
    extend: asset
    fields:
      description:
        title: Beschreibung
      recorded_at:
        type: date
        title: Aufgenommen am

  video:
    extend: asset
    fields:
      description:
        title: Beschreibung
      recorded_at:
        type: date
        title: Aufgenommen am

  collection_item:
    fields:
      test:  
  
              `;
        let p = Yaml.parse(y);

        console.log("parsing", y, p);

    </script>
